<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<header>
    <h1>Список стран</h1>

    <div class="controls">
        <input id="search" placeholder="Поиск по названию (любой язык)">

        <select id="region">
            <option value="">Все регионы</option>
            <option value="Africa">Африка</option>
            <option value="Americas">Америка</option>
            <option value="Asia">Азия</option>
            <option value="Europe">Европа</option>
            <option value="Oceania">Океания</option>
        </select>

        <div class="range-filter">
            <label>Население:</label>
            <input type="number" id="popMin" placeholder="от">
            <input type="number" id="popMax" placeholder="до">
        </div>

        <div class="range-filter">
            <label>Площадь (км²):</label>
            <input type="number" id="areaMin" placeholder="от">
            <input type="number" id="areaMax" placeholder="до">
        </div>

        <button id="toggleView">Таблица</button>
        <button id="toggleTheme">Тёмная тема</button>
    </div>
</header>

<div id="countries" class="grid"></div>

<script src="script.js"></script>
</body>
</html>
